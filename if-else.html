<!-- Q7 -->

<script>

    
function swapThreeNumbers() {
    
    let num1 = prompt("Enter the first number:");
    let num2 = prompt("Enter the second number:");
    let num3 = prompt("Enter the third number:");

  
    num1 = Number(num1);
    num2 = Number(num2);
    num3 = Number(num3);

    alert(`Before swapping: num1 = ${num1}, num2 = ${num2}, num3 = ${num3}`);

   
    let temp = num1;
    num1 = num2;
    num2 = num3;
    num3 = temp;

    alert(`After swapping: num1 = ${num1}, num2 = ${num2}, num3 = ${num3}`);
}


swapThreeNumbers();

</script>
